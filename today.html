    <style>
        body {
            max-width: 95%;
            margin: auto;
        }

        /* Fixing the header */
        header {
            position: relative;
            width: 100%;
            background-color: #0D1B2A; /* Dark background to match site theme */
            color: #fff;
            z-index: 1000;
            padding: 20px 0;
            top: 0;
            left: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2%;
        }

        .logo {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            color: #82aaff; /* Matching the site's color scheme */
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #fff;
            font-family: 'Lato', sans-serif;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #82aaff; /* Highlight on hover */
        }

        /* Mobile view - make the navigation more accessible */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-link {
                width: 100%;
                padding: 15px;
                text-align: left;
            }
        }

        /* Hero section with scrolling background */
        .hero {
            position: relative;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            background-repeat: no-repeat;
            animation: scrollBackground 40s linear infinite;
        }

        .hero-background img {
            height: 100%;
            max-width: none;
            width: auto;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .hero-background:hover img {
            transform: scale(1.1); /* Enlarge on hover */
            animation-play-state: paused; /* Pause scrolling on hover */
        }

        @keyframes scrollBackground {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Darken and add title overlay when scroll pauses */
        .darkened {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .hero-background:hover .darkened {
            opacity: 1;
        }

        .overlay-content {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
        }

        .modal-content img {
            width: 100px;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .album-cover, .modal-album-cover {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .album-card {
            overflow: hidden;
        }

        .album-card:hover img {
            transform: scale(1.1); /* Enlarge album image on hover */
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin: 5% auto;
            padding: 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #fff;
            overflow: auto;
        }

        @media only screen and (max-width: 768px) {
            .spotify-embed {
                left: 10px;
                right: 10px;
                top: auto;
                bottom: 20px;
                width: auto;
                height: 70px;
                padding: 5px;
            }

            .spotify-embed iframe {
                height: 60px;
            }
        }

        /* Modal design */
        .modal-description {
            padding: 15px;
        }

        .modal-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: white;
        }

        .modal-icons a:hover {
            color: #ddd;
        }

        /* Song lyrics section in the modal */
        .modal-lyrics {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-align: left;
        }

        .modal-lyrics h3 {
            margin-bottom: 10px;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
        }

</head>
