<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lord Tsarcasm - Music</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
.hero {
position: relative;
height: 350px;
display: flex;
align-items: center;
justify-content: center;
color: #fff;
text-align: center;
padding: 20px;
margin-bottom: 30px;
overflow: hidden;
}

    .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 300%; /* Tripling the width to accommodate for scrolling */
        background-repeat: repeat-x;
        animation: scrollBackground 60s linear infinite;
        filter: blur(8px); /* Add blur effect to the background */
    }

    @keyframes scrollBackground {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
    }

    .hero-title {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>
		
</head>
<body>
<header class="header">
<div class="header-content">
<div class="logo">Lord Tsarcasm</div>
<nav class="nav-menu">
<a href="index.html" class="nav-link">Home</a>
<a href="about.html" class="nav-link">About</a>
<a href="music.html" class="nav-link">Music</a>
<a href="https://www.facebook.com/lordtsarcasm" class="nav-link">Poetry</a>
<a href="coming-soon.html" class="nav-link">AI Art</a>
<a href="https://www.youtube.com/@lordtsarcasm/videos" class="nav-link">Videos</a>
</nav>
</div>
</header>

<div class="hero">
    <div class="hero-background"></div>
    <h1 class="hero-title">Music</h1>
</div>

<div class="container">
    <p>Explore the diverse musical creations of Lord Tsarcasm. From singles to full albums, dive into the unique sounds and stories behind each track.</p>

    <div class="album-grid" id="albumGrid"></div>
</div>

<footer class="footer">
    Â© 2024 Lord Tsarcasm. All rights reserved.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        const albumData = [
            { id: 'success-modal', title: 'Success the Obsession (Concept Version)', details: 'Single - 2024 - 1 song', image: 'images/Success the Obsession.png' },
            { id: 'dot-modal', title: 'DOT.', details: 'Album - 2024 - 17 songs', image: 'images/DOT..png' },
            { id: 'riddle-me-modal', title: 'Riddle Me', details: 'Single - 2024 - 1 song', image: 'images/Riddle Me.png' },
            { id: 'glad-mine-modal', title: 'Glad You\'re Mine', details: 'Single - 2024 - 1 song', image: 'images/Glad You\'re Mine.png' },
            { id: 'moral-compass-modal', title: 'Moral Compass', details: 'Single - 2024 - 1 song', image: 'images/Moral Compass.png' },
            { id: 'not-weather-modal', title: 'It\'s Not About the Weather', details: 'Single - 2024 - 1 song', image: 'images/Its Not About The Weather.png' },
            { id: 'shoot-me-down-modal', title: 'Shoot Me Down', details: 'Single - 2023 - 1 song', image: 'images/Shoot Me Down.png' },
            { id: 'svt-modal', title: 'S.V.T. (Out In The Cold)', details: 'Single - 2024 - 1 song', image: 'images/svt.png' },
            { id: 'hellstrom-modal', title: 'Hellstrom', details: 'Hellstrom - Album - WIP', image: 'images/hellstrom.png' },
            { id: 'supernova-modal', title: 'Supernova', details: 'Single - 2024 - 1 song', image: 'images/supernova2.png' }
        ];

        const albumGrid = $('#albumGrid');
        albumData.forEach(album => {
            albumGrid.append(`
                <div class="album-card" onclick="openModal('${album.id}')">
                    <img src="${album.image}" alt="${album.title}" class="album-cover">
                    <div class="album-info">
                        <div class="album-title">${album.title}</div>
                        <div class="album-details">${album.details}</div>
                    </div>
                </div>
            `);
        });

        // Create hero background
        const heroBackground = $('.hero-background');
        albumData.forEach(album => {
            heroBackground.append(`<img src="${album.image}" alt="${album.title}" style="height: 100%; width: auto; display: inline-block;">`);
        });
    });

    function openModal(modalId) {
        $('body').append(`<div id="${modalId}" class="modal"></div>`);
        $(`#${modalId}`).load(`modals/${modalId}.html`, function() {
            $(`#${modalId}`).show();
        });
    }

    $(document).on('click', '.close', function() {
        $(this).closest('.modal').remove();
    });

    $(window).on('click', function(event) {
        if ($(event.target).hasClass('modal')) {
            $('.modal').remove();
        }
    });
</script>
		
</body>
</html>
